# The URL the site will be built for
base_url = "https://blog.paparelli.com.ar"
title = "Alberto Paparelli - Blog"
description = "Personal Blog"
default_language = "en"

theme = "no-style-please"

generate_sitemap = true
generate_feeds = true
generate_robots_txt = true

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true


taxonomies = [
    { name = "tags" },
    { name = "categories" },
    { name = "contexts" },
]

[markdown]
highlight_code = true

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the RFC3339 datetime of the page in the search index
include_date = false
# Whether to include the path of the page/section in the index (the permalink is always included)
include_path = false
# Whether to include the rendered content of the page/section in the index
include_content = true
# At which code point to truncate the content to. Useful if you have a lot of pages and the index would
# become too big to load on the site. Defaults to not being set.
# truncate_content_length = 100

# Wether to produce the search index as a javascript file or as a JSON file
# Accepted values:
# - "elasticlunr_javascript", "elasticlunr_json"
# - "fuse_javascript", "fuse_json"
index_format = "elasticlunr_javascript"

[extra]
# Put all your custom variables here
author = "Alberto Paparelli"
list_pages = true
no_list_date = true
twitter_card = true
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"
# Whether to remove date prefixes for page path slugs.
# For example, content/posts/2016-10-08_a-post-with-dates.md => posts/a-post-with-dates
# When true, content/posts/2016-10-08_a-post-with-dates.md => posts/2016-10-08-a-post-with-dates
paths_keep_dates = false

header_nav = [
    { name = "~home", url = "/" },
    { name = "#tags", url = "/tags" },
    { name = "+categories", url = "/categories" },
    #{ name = "@contexts", url = "/contexts" },
    #{ name = "example", url = "http://example.com", new_tab=true },
    #{ name = "Linkedin", url = "https://www.linkedin.com/in/albertopaparelli/", new_tab=true },
    #{ name = "Github", url = "https://github.com/riggraz", new_tab=true },
    #{ name = "X", url = "https://x.com/carpedev", new_tab=true },
    #{ name = "Email", url = "mailto:alberto@paparelli.com.ar", new_tab=true },


]
footer_nav = [
    { name = "< previous", url = "#" },
    { name = "webring", url = "#" },
    { name = "next >", url = "#" },
]


